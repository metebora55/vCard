<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benim Kartvizitim</title>
  <!-- Font Awesome (ikon fontları) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #f2f2f2;
      --card-bg: #fff;
      --accent: #4a90e2;
      --text: #333;
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
    }

    h1 {
      margin: 1rem 0 0.5rem;
      color: var(--text);
    }

    p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .buttons a {
      display: inline-block;
      margin: 6px;
      padding: 10px 18px;
      border-radius: var(--radius);
      text-decoration: none;
      color: white;
      background-color: var(--accent);
      font-size: 0.95rem;
      transition: 0.2s;
    }

    .buttons a:hover {
      background-color: #357ab8;
    }

    .social-icons {
      margin-top: 1.5rem;
    }

    .social-icons a {
      margin: 0 12px;
      color: var(--accent);
      font-size: 1.6rem;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #2c5fa3;
    }

    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="profile-pic" src="profil.jpg" alt="Profil Fotoğrafı" />
    <h1>Mete Bora ATASOY</h1>
    <p>YAZILIM, KODLAMA, ETİK BİLGİSAYAR KORSANLIĞI ve YAPAY ZEKA</p>

    <div class="buttons">
      <a href="mailto:metebora55@yaani.com"><i class="fa-solid fa-envelope"></i> E-posta</a>
      <a href="tel:+905332562672"><i class="fa-solid fa-phone"></i> Ara</a>
    </div>

    <div class="social-icons">
      <a href="https://github.com/metebora55" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/mete-bora-atasoy/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://instagram.com/metebora55" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
